    <h2>Create pet</h2>
    <table id="createPetTable">
        <tr>
            <td>
                Dog name:
            </td>
            <td>
                <input type="text" onclick="scriptInfDog().inputValueDogName()" class="inputDog"
                       id="dogName" placeholder="Default">
                <div id="inputDogName"></div>
            </td>
        </tr>
        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="text" onclick="scriptInfDog().inputValueGender()" class="inputDog"
                       id="gender" placeholder="Default">
                <div id="inputGender"></div>
            </td>
        </tr>
        <tr>
            <td>
                Dog Birthday:
            </td>
            <td>
                <input type="date" onclick="scriptInfDog().inputValueDogBirthday()" name="date"
                       class="inputDog, form-control" id="dogBirthDate" placeholder="dd.mm.yyyy" required>

                <div id="inputDogBirthday"></div>
            </td>
        </tr>
        <tr>
            <td>
                Breed:
            </td>
            <td>
                <input type="text" onclick="scriptInfDog().inputValueBreed()" class="inputDog"
                       id="breed" placeholder="Default">
                <div id="inputBreed"></div>
            </td>
        </tr>
        <tr>
            <td>
                Color:
            </td>
            <td>
                <input type="text" onclick="scriptInfDog().inputValueColor()" class="inputDog"
                       id="color" placeholder="Default">
                <div id="inputColor"></div>
            </td>
        </tr>
        <tr>
            <td>
                Dog character:
            </td>
            <td>
                <input type="text" onclick="scriptInfDog().inputValueCharacter()" class="inputDog"
                       id="dogCharacter" placeholder="Default">
                <div id="inputCharacter"></div>
            </td>
        </tr>
        <tr>
            <td>
                Owner:
            </td>
            <td>
                <select id="selectOwner" onclick="scriptInfDog().loadOwners('selectOwner')">
                    <option >default</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="createButton" onclick="scriptInfDog().crtD()" value="create">
            </td>
        </tr>
    </table>
