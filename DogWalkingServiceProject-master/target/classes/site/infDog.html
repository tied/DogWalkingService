<!DOCTYPE html>
<html>
<head>
    <meta name="decorator" content="atl.general"/>
    <title>
        Dogs
    </title>

    <script defer src="/plugins/servlet/servlet-inf/site/js/scriptInfDog.js" type="text/javascript"></script>
    <link href="/plugins/servlet/servlet-inf/site/css/myStyle.css" rel="stylesheet"/>

</head>
<body>

<div id="menu"></div>

<div id="newDg"></div>

<div class="allContent" id="contentDogPage">

    <h1 class="center">Work with pets</h1>

    <h2 class="center">Search dog</h2>

    <div class="main" id="topForm"></div>

    <script>
        scriptInfDog().createForm();
        scriptInfDog().createMenu();
    </script>

    <br>

    <div id="findTableD"></div>

    <br>

    <div class="mainTable" id="dogTable"></div>

    <br>

    <div class="right">

        <table class="createTable" id="createPetTable">
            <caption id="createCaption">Create Dog</caption>
            <tr>
                <td>
                    Dog name:
                </td>
                <td>
                    <input type="text" onclick="scriptInfDog().inputValueDogName()" class="inputString"
                           id="dogName" placeholder="Default">
                    <div id="inputDogName"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
<!--                    <input type="text" onclick="scriptInfDog().inputValueGender()" class="inputString"-->
<!--                           id="gender" placeholder="Default">-->

                    <select id="gender" class="inputString">
                        <option value="boy">boy</option>
                        <option value="girl">girl</option>
                    </select>
                    <div id="inputGender"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Dog Birthday:
                </td>
                <td>
                    <input type="date" onclick="scriptInfDog().inputValueDogBirthday()" name="date"
                           class="inputString" id="dogBirthDate" placeholder="dd.mm.yyyy" required>

                    <div id="inputDogBirthday"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Breed:
                </td>
                <td>
                    <input type="text" onclick="scriptInfDog().inputValueBreed()" class="inputString"
                           id="breed" placeholder="Default">
                    <div id="inputBreed"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Color:
                </td>
                <td>
                    <input type="text" onclick="scriptInfDog().inputValueColor()" class="inputString"
                           id="color" placeholder="Default">
                    <div id="inputColor"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Dog character:
                </td>
                <td>
                    <input type="text" onclick="scriptInfDog().inputValueCharacter()" class="inputString"
                           id="dogCharacter" placeholder="Default">
                    <div id="inputCharacter"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Owner:
                </td>
                <td>
                    <select class="inputString" id="selectOwner">
                        <option >default</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="button" type="button" id="createButton" onclick="scriptInfDog().crtD()" value="create">
                </td>
            </tr>
        </table>

    </div>

    <script>
        scriptInfDog().loadOwners('selectOwner');
    </script>

    <br>

    <div id="outD"></div>

</div>

<div id="author">&copy; Sorokin Evgeniy</div>

</body>
</html>
