<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="decorator" content="atl.general"/>
    <title>Request walk</title>

    <script defer src="/plugins/servlet/servlet-inf/site/js/scriptInfRequestWalk.js" type="text/javascript"></script>
    <link href="/plugins/servlet/servlet-inf/site/css/myStyle.css" rel="stylesheet"/>
    <script src="https://cdn.anychart.com/js/latest/anychart-bundle.min.js"></script>

</head>
<body>

<div id="menu"></div>

<div id="newReq"></div>

<div class="allContent" id="contentRequestPage">

    <h1 class="center">Work with requests walk</h1>

    <h2 class="center">Search request</h2>

    <div class="main" id="topForm"></div>

    <script>
        scriptInfRequestWalk().createForm();
        scriptInfRequestWalk().createMenu();
    </script>

    <br>

    <div id="findTableReq"></div>

    <br>

    <div class="mainTable" id="requestTable"></div>

    <br>

    <div class="right">

        <table class="createTable" id="createRequestTable">
            <caption id="createCaption">Create Request walk</caption>
            <tr>
                <td>
                    Owner:
                </td>
                <td>
                    <select id="selectReqOwner" onchange="scriptInfRequestWalk().loadInf()"
                            class="inputString"
                            onclick="scriptInfRequestWalk().inputValueSelectOwner()">
                        <option value="default">default</option>
                    </select>
                    <div id="inputOwner"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Pet:
                </td>
                <td>
                    <select id="selectPet"
                            class="inputString">
                        <option value="default">no pets</option>
                    </select>
                    <div id="inputPet"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Request place:
                </td>
                <td>
                    <input type="text" onclick="scriptInfRequestWalk().inputValueRequestPlace()"
                           class="inputString"
                           id="requestPlace" placeholder="Default">
                    <div id="inputRequestPlace"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Time walk:
                </td>
                <td>
                    <input type="datetime-local" onclick="scriptInfRequestWalk().inputValueTimeWalk()"
                           class="inputString"
                           id="timeWalk">
                    <div id="inputTimeWalk"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Walk duration:
                </td>
                <td>
                    <input type="text" onclick="scriptInfRequestWalk().inputValueWalkDuration()"
                           class="inputString"
                           id="walkDuration" placeholder="Default">
                    <div id="inputWalkDuration"></div>
                </td>
            </tr>
            <tr>
                <td><input class="button" type="button" id="createButtonReq" onclick="scriptInfRequestWalk().crtReq()" value="create"></td>
            </tr>
        </table>

    </div>

    <table id = "charts">
        <tr>
            <td>
                <div id="chart1"></div>
            </td>
            <td>
                <div id="chart2"></div>
            </td>
        </tr>
    </table>


    <script>
        scriptInfRequestWalk().loadOwners();
    </script>

    <br>

    <div id = "outReq"></div>

</div>

<div id="author">&copy; Sorokin Evgeniy</div>

</body>
</html>
