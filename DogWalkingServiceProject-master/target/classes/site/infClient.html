<!DOCTYPE html>
<html>
<head>
    <meta name="decorator" content="atl.general"/>
    <title>
        Clients
    </title>

    <script defer src="/plugins/servlet/servlet-inf/site/js/scriptInfClient.js" type="text/javascript"></script>
    <link href="/plugins/servlet/servlet-inf/site/css/myStyle.css" rel="stylesheet"/>

</head>
<body>

<div id="menu"></div>

<div id="newClt"></div>

<div class="allContent" id="contentClientPage">

    <h1 class="center">Work with clients</h1>

    <h2 class="center">Search client</h2>

    <div class="main" id="topForm"></div>

    <script>
        scriptInfClient().createForm();
        scriptInfClient().createMenu();
    </script>

    <br>

    <div id="findTable"></div>

    <br>

    <div class="mainTable" id="clientTable"></div>

    <br>

    <div class="right">

        <table class="createTable" id="createClientTable">
            <caption id="createCaption">Create client</caption>
            <tr>
                <td>
                    Last name:
                </td>
                <td>
                    <input type="text" onclick="scriptInfClient().inputValueLastName()" class="inputString"
                           id="lastName">
                    <div id="inputLastName"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" onclick="scriptInfClient().inputValueName()" class="inputString"
                           id="name" >
                    <div id="inputName"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Middle name:
                </td>
                <td>
                    <input type="text" onclick="scriptInfClient().inputValueMiddleName()" class="inputString"
                           id="middleName" >
                    <div id="inputMiddleName"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Birth date:
                </td>
                <td>
                    <input type="date" onclick="scriptInfClient().inputValueBirthday()" class="inputString"
                           id="birthDate" name="date" required>
                    <div id="inputBirthday"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Phone number:
                </td>
                <td>
                    <input type="number" onclick="scriptInfClient().inputValuePhone()" class="inputString"
                           id="phoneNumber">
                    <div id="inputPhone"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" onclick="scriptInfClient().inputValueEmail()" class="inputString"
                           id="email">
                    <select class="selectEmail" id="selectDomains">
                        <option value="@mail.ru">
                            @mail.ru
                        </option>
                        <option value="@yandex.ru">
                            @yandex.ru
                        </option>
                        <option value="@gmail.com">
                            @gmail.com
                        </option>
                    </select>
                    <div id="inputEmail"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <input type="text" onclick="scriptInfClient().inputValueAddress()" class="inputString"
                           id="address">
                    <div id="inputAddress"></div>
                </td>
            </tr>
            <tr>
                <td><input class="button" type="button" id="createButton" onclick="scriptInfClient().crt()" value="create"></td>
            </tr>
        </table>

    </div>

    <br>

    <div id="out"></div>

</div>

<div id="author">&copy; Sorokin Evgeniy</div>

</body>
</html>
