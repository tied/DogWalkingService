<div class="allContent" id="contentDogWalkerPage">

    <h1 class="center">Work with dogWalkers</h1>

    <h2 class="center">Search dog walker</h2>

    <div class="main" id="topForm"></div>

    <script>
        scriptInfDogWalker().createForm();
        scriptInfDogWalker().createMenu();
    </script>

    <br>

    <div id="findTableDW"></div>

    <br>

    <div class="mainTable" id="dogWalkerTable"></div>

    <div class="right">

        <table class="createTable" id="createDogwalker">
            <caption id="createCaption">Create Dogwalker</caption>
            <tr>
                <td>
                    Last name:
                </td>
                <td>
                    <input type="text" onclick="scriptInfDogWalker().inputValueLastNameDW()" class="inputString"
                           id="lastNameDW" placeholder="Default">
                    <div id="inputLastNameDW"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" onclick="scriptInfDogWalker().inputValueNameDW()" class="inputString"
                           id="nameDW" placeholder="Default">
                    <div id="inputNameDW"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Middle name:
                </td>
                <td><input type="text" onclick="scriptInfDogWalker().inputValueMiddleNameDW()" class="inputString"
                           id="middleNameDW" placeholder="Default">
                    <div id="inputMiddleNameDW"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Birth date:
                </td>
                <td>
                    <input type="date" onclick="scriptInfDogWalker().inputValueBirthdayDW()" placeholder="dd.mm.yyyy"
                           class="inputString" id="birthDateDW" name="date" required>
                    <div id="inputBirthdayDW"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Phone number:
                </td>
                <td>
                    <input type="number" onclick="scriptInfDogWalker().inputValuePhoneDW()" class="inputString"
                           id="phoneNumberDW" placeholder="Default">
                    <div id="inputPhoneDW"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" onclick="scriptInfDogWalker().inputValueEmailDW()" class="inputString"
                           id="email" placeholder="something@mail.ru">
                    <select class="selectEmail" id="selectDomainsDW">
                        <option value="@mail.ru">
                            @mail.ru
                        </option>
                        <option value="@yandex.ru">
                            @yandex.ru
                        </option>
                        <option value="@gmail.com">
                            @gmail.com
                        </option>
                    </select>
                    <div id="inputEmailDW"></div>
                </td>
            </tr>
            <tr>
                <td><input class="button" type="button" id="createButton" onclick="scriptInfDogWalker().crtDW()" value="create"></td>
            </tr>
        </table>

    </div>

    <br>

    <div id="outDW"></div>

</div>
