<div id="contentClientPage">

    <h1 class="center">Work with clients</h1>

    <h2 class="center">Search client</h2>

    <div class="main" id="topForm"></div>

    <script>
        scriptInfClient().createForm();
    </script>

    <br>

    <div class="main" id="findTable"></div>

    <br>




    <div class="mainTable" id="clientTable"></div>



<!--    <h2>Create client</h2>-->


    <table class="createTable" id="createClientTable">
        <caption>Create client</caption>
        <tr>
            <td>
                Last name:
            </td>
            <td>
                <input class="inputText" type="text" onclick="scriptInfClient().inputValueLastName()" class="inputClient"
                       id="lastName" placeholder="Default">
                <div id="inputLastName"></div>
            </td>
        </tr>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input class="inputText" type="text" onclick="scriptInfClient().inputValueName()" class="inputClient"
                       id="name" placeholder="Default">
                <div id="inputName"></div>
            </td>
        </tr>
        <tr>
            <td>
                Middle name:
            </td>
            <td>
                <input class="inputText" type="text" onclick="scriptInfClient().inputValueMiddleName()" class="inputClient"
                       id="middleName" placeholder="Default">
                <div id="inputMiddleName"></div>
            </td>
        </tr>
        <tr>
            <td>
                Birth date:
            </td>
            <td>
                <input class="inputText" type="date" onclick="scriptInfClient().inputValueBirthday()" class="inputClient, form-control"
                       id="birthDate" placeholder="d.MMM.yy" name="date" required>
                <div id="inputBirthday"></div>
            </td>
        </tr>
        <tr>
            <td>
                Phone number:
            </td>
            <td>
                <input class="inputText" type="text" onclick="scriptInfClient().inputValuePhone()" class="inputClient"
                       id="phoneNumber" placeholder="Default">
                <div id="inputPhone"></div>
            </td>
        </tr>
        <tr>
            <td>
                Email:
            </td>
            <td>
                <input class="inputEmail" type="text" onclick="scriptInfClient().inputValueEmail()" class="inputClient"
                       id="email" placeholder="something">
                <select class="selectEmail" id="selectDomains">
                    <option value="@mail.ru">
                        @mail.ru
                    </option>
                    <option value="@yandex.ru">
                        @yandex.ru
                    </option>
                    <option value="@gmail.com">
                        @gmail.com
                    </option>
                </select>
                <div id="inputEmail"></div>
            </td>
        </tr>
        <tr>
            <td>
                Address:
            </td>
            <td>
                <input class="inputText" type="text" onclick="scriptInfClient().inputValueAddress()" class="inputClient"
                       id="address" placeholder="Default">
                <div id="inputAddress"></div>
            </td>
        </tr>
        <tr>
            <td><input class="button" type="button" id="createButton" onclick="scriptInfClient().crt()" value="create"></td>
        </tr>
    </table>

    <br>

    <div id="out"></div>
